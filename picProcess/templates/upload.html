<!DOCTYPE html>
<html>
<head>
    <title>Upload Image</title>
    <style>
        .container {
            width: 800px;
            margin: 0 auto;
        }
        .image-wrapper {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        img {
            max-width: 400px;
        }
        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Image</h1>
        <form method="POST" enctype="multipart/form-data" action="/">
            {% csrf_token %}
            <input type="file" name="image">
            <br>
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
