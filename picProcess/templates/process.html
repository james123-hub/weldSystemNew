<!DOCTYPE html>
<html>
<head>
    <title>Process Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
        }
        #image-preview {
            width: 300px;
            height: 300px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h4>Adjust Image Brightness</h4>
                <form method="POST">
                    {% csrf_token %}
                    <input type="range" class="form-range" id="brightness-range" min="-100" max="100" step="10">
                </form>
            </div>
            <div class="col">
                <h4>Uploaded Image</h4>
                <img id="image-preview" src="{{ image.image.url }}">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
