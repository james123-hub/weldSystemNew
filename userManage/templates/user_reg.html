<!DOCTYPE>
{% load static %}
<html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../../static/bootstrap/css/bootstrap.min.css">
    <style>
        .box {
            width: 400px;
            min-height: 100px;
            margin: 100px auto 0 auto;
            border: 1px solid #dddddd;
            padding: 0 20px 20px 20px;
        }

        .box h2 {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="box">
    <h2>用户注册</h2>
    <form class="form-horizontal" action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="userName" class="col-sm-3 control-label">用户名</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" id="userName" name="userName" placeholder="用户名">
                <span class="help-block">{{ errors.userName }}</span>
                 <span class="help-block">{{ info }}</span>
            </div>
        </div>
        <div class="form-group">
            <label for="pwd" class="col-sm-3 control-label">密码</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="pwd" name="pwd" placeholder="密码">
                <span class="help-block">{{ errors.pwd }}</span>
            </div>
        </div>
        <div class="form-group">
             <label for="pwdcf" class="col-sm-3 control-label">确认密码</label>
            <div class="col-sm-9">
                <input type="password" class="form-control" id="pwdcf" name="pwdcf" placeholder="确认密码">
                <span class="help-block">{{ errors.pwdcf }}</span>
            </div>
        </div>
       <div class="form-group">
            <div class="col-sm-offset-6 col-sm-6">
                <button type="submit" class="btn bg-primary">注册</button>
                <span class="help-block">{{ success }}</span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-6 col-sm-6">
                <a class="btn btn-link">登录</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
